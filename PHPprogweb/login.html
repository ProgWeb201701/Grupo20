<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
     
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body id="login">
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Por favor informe os dados abaixo para acessar o sistema</h2>
        <input type="text" class="input-block-level" placeholder="Login">
        <input type="password" class="input-block-level" placeholder="Senha">
        <label class="checkbox">
          <input type="checkbox" value="Lembrar"> Lembrar
        </label>
        <button class="btn btn-large btn-primary" type="submit">Entrar</button>
      </form>

    </div> 
    <script src="vendors/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
